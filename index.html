<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <title>SHIFUMI</title>
    </head>
    <body>
        <h1 id="title">Rock, paper, scissors</h1>
        <div class="choices">
            <button class="buttonChoice" onclick="choiceMade('rock')">
                rock
            </button>
            <button class="buttonChoice" onclick="choiceMade('paper')">
                paper
            </button>
            <button class="buttonChoice" onclick="choiceMade('scissors')">
                scissors
            </button>
        </div>

        <div class="statsAndHistory">
            <div class="stats">
                <div class="playDisplay">
                    <h2>Current game</h2>
                    <div id="results">
                        <p>Player :</p>
                        <p>Bot :</p>
                        <p>Result :</p>
                    </div>
                </div>

                <div class="global_score_display">
                    <h2>Global score</h2>
                    <div id="global_score">
                        <p>Player : 0</p>
                        <p>Bot : 0</p>
                    </div>
                    <button onclick="deleteStoredScore()">Reset scores</button>
                </div>
            </div>

            <div class="history">
                <h2>Plays history</h2>
                <ul id="history"></ul>
            </div>
        </div>

        <script src="script/main.js"></script>
    </body>
</html>
