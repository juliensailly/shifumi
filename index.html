<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>SHIFUMI</title>
</head>
<body>
    <h1>Rock, paper, scissors</h1>
    <button class="buttonChoice" onclick="choiceMade('rock')">rock</button>
    <button class="buttonChoice" onclick="choiceMade('paper')">paper</button>
    <button class="buttonChoice" onclick="choiceMade('scissors')">scissors</button>

    <h2>Current game</h2>
    <div id="results">
        <p>Player : </p>
        <p>Bot : </p>
        <p>Result : </p>
    </div>

    <h2>Global score</h2>
    <div id="global_score">
        <p>Player : 0</p>
        <p>Bot : 0</p>
    </div>
    <button onclick="deleteStoredScore()">Reset scores</button>

    <h2>Plays history</h2>
    <ul id="history">
        
    </ul>


    <script src="script/main.js"></script>
</body>
</html>
