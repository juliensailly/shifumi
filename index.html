<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
        <title>SHIFUMI</title>
    </head>
    <body>
        <div class="title_container">
            <img src="img/hand-scissors-regular.svg" alt="Logo" id="logo" />
            <h1 id="title">Rock, paper, scissors</h1>
        </div>
        <div class="choices">
            <button
                class="buttonChoice"
                onclick="choiceMade('rock')"
                value="rock"
            >
                ü™®
            </button>
            <button
                class="buttonChoice"
                onclick="choiceMade('paper')"
                value="paper"
            >
                üìú
            </button>
            <button
                class="buttonChoice"
                onclick="choiceMade('scissors')"
                value="scissors"
            >
                ‚úÇÔ∏è
            </button>
        </div>

        <div class="statsAndHistory">
            <div class="stats">
                <div class="playDisplay">
                    <h2>Current game</h2>
                    <div id="results">
                        <p>Player :</p>
                        <p>Bot :</p>
                        <p>Result :</p>
                    </div>
                </div>

                <div class="global_score_display">
                    <h2>Global score</h2>
                    <div id="global_score">
                        <p>Player : 0</p>
                        <p>Bot : 0</p>
                    </div>
                    <button onclick="deleteStoredScore()">Reset scores</button>
                </div>
            </div>
            <hr />
            <div class="history">
                <h2>Plays history</h2>
                <table id="history">
                    <tr id="table_headers">
                        <th>Player</th>
                        <th>Bot</th>
                        <th>Result</th>
                    </tr>
                </table>
            </div>
        </div>

        <script src="script/main.js"></script>
    </body>
</html>
